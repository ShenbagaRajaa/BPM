name: Build iOS IPA

on:
  push:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Capacitor sync
        run: |
          npm run build
          npx cap sync ios

      # ---------------------------
      # Certificates & provisioning
      # ---------------------------
      - name: Debug p12
        run: |
          echo "$CERT_P12" | base64 --decode > ios_distribution.p12
          file ios_distribution.p12
          
      - name: Decode certificate
        run: |
          echo "${{ secrets.CERT_P12 }}" | base64 --decode > ios_distribution.p12
      - name: Validate p12
        run: |
          openssl pkcs12 -info -in ios_distribution.p12 -nokeys -passin pass:"${{ secrets.CERT_P12_PASSWORD }}" || true

      - name: Setup keychain
        run: |
          security create-keychain -p "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain
          security unlock-keychain -p "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain
          security set-keychain-settings -lut 21600 build.keychain

      - name: Import certificate
        run: |
          security import ios_distribution.p12 \
          -k build.keychain \
          -f pkcs12 \
          -P "${{ secrets.CERT_P12_PASSWORD }}" \
          -A
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain

      - name: Install provisioning profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$PROFILE_BASE64" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      # ---------------------------
      # Build IPA
      # ---------------------------
      - name: Build IPA with Xcode
        run: |
          xcodebuild archive \
            -workspace ios/App/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath output/App.xcarchive \
            DEVELOPMENT_TEAM=J6MWBCBLW7 \
            PROVISIONING_PROFILE_SPECIFIER="BPMGR_PROV" \
            PRODUCT_BUNDLE_IDENTIFIER=com.bpmgr.app \
            CODE_SIGN_STYLE=Manual \
            -allowProvisioningUpdates

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath output/App.xcarchive \
            -exportOptionsPlist ios/App/exportOptions.plist \
            -exportPath output

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: output/*.ipa
