<mat-form-field style="width: 100px; height: 50px">
  <mat-select
    style="padding: 0px"
    [(ngModel)]="filterText"
    (selectionChange)="onInputChanged()"
    (ngModelChange)="onInputChanged()"
  >
    <mat-option *ngFor="let option of options" [value]="option.id">{{
      option.name
    }}</mat-option>
  </mat-select>
</mat-form-field>
