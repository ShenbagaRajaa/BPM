<div class="flex flex-row items-center p-4 tablet:pt-4 md:pt-4">
  <!-- Conditional button for navigation, only displayed if 'arrow' is truthy -->
  <button *ngIf="arrow" mat-icon-button (click)="navigate()">
    <mat-icon class="text-text pr-4">arrow_back</mat-icon>
  </button>
  <!-- Title of the page displayed in a bold and large font -->
  <h3 class="text-text text-xl font-bold">{{ pageTitle }}</h3>
  <div class="flex-1"></div>
  <!-- Conditional button displayed if 'button' is truthy -->
  <button
    *ngIf="button"
    class="mat-raised-button text-toolbarBg bg-text px-4 mobile:py-6 py-2 rounded-md disabled:opacity-50 disabled:cursor-not-allowed"
    mat-raised-button
    (click)="onClick()"
  >
    {{ buttonLabel }}
  </button>
</div>
