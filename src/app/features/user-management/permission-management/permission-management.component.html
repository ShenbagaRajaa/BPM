<div
  class="md:p-4 tablet:px-4 pb-16 h-screen flex flex-col bg-mBgBlue md:bg-lblue tablet:bg-lblue"
>
  <!-- Navigation bar with page title -->
  <app-navigationbar pageTitle="Permission Management"></app-navigationbar>
  <!-- Desktop & Tablet View -->
  <div
    class="w-full bg-white shadow-lg p-4 flex-grow md:flex hidden tablet:bg-white tablet:flex md:pb-16"
  >
    <div class="p-4 w-full">
      <h4 class="text-xl mb-4">Permissions List</h4>
      <!-- Container for the permissions list -->
      <div class="rounded-lg border p-4">
        <div
          class="flex flex-wrap items-center justify-between space-y-4 md:space-y-0"
        >
          <!-- Search Input (Visible only on larger screens) -->
          <div class="hidden md:block w-full tablet:w-1/3 md:w-1/3">
            <app-input-field
              label="Search"
              (activeValue)="externalFilterChanged($event)"
              placeHolder="Search Permissions"
            ></app-input-field>
          </div>
        </div>
        <!-- Table for displaying permissions -->
        <div class="mt-6">
          <ag-grid-angular
            [rowData]="filteredPermissions"
            [columnDefs]="displayedColumns"
            class="ag-theme-quartz"
            [domLayout]="'autoHeight'"
            [pagination]="pagination"
            [paginationPageSize]="paginationPageSize"
            [paginationPageSizeSelector]="paginationPageSizeSelector"
            overlayNoRowsTemplate="No Permissions found matching your criteria."
          ></ag-grid-angular>
        </div>
      </div>
    </div>
  </div>
  <!-- Mobile View -->
  <div class="block md:hidden tablet:hidden pb-64">
    <div class="w-full px-4">
      <!-- Search Input for mobile -->
      <app-input-field
        label="Search"
        placeHolder="Search Permissions"
        class="w-full"
        (activeValue)="externalFilterChanged($event)"
      ></app-input-field>
    </div>
    <!-- Permissions List for mobile -->
    <div class="mt-4 bg-mCard h-full p-4 rounded-t-3xl border pt-12">
      <h4 class="text-xl font-semibold mb-4">Permissions List</h4>
      <!-- Conditionally render the permissions list or a 'No Permissions' message -->
      <div *ngIf="filteredPermissions.length > 0; else noPermissions">
        <div
          *ngFor="let permission of filteredPermissions"
          class="w-full bg-gray-100 p-4 rounded-lg mb-4 shadow-md"
        >
          <div class="flex justify-between">
            <h5 class="text-lg font-medium text-text">
              {{ permission.permissionName }}
            </h5>
          </div>
          <p class="text-sm text-justify">{{ permission.description }}</p>
        </div>
      </div>
      <!-- Displayed when no permissions match the search criteria -->
      <ng-template #noPermissions>
        <div class="text-center text-gray-500">
          No Permissions found matching your criteria.
        </div>
      </ng-template>
    </div>
  </div>
</div>
