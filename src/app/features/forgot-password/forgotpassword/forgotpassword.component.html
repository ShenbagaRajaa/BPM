<div
  class="login-container mobileLandscape:h-auto h-screen flex md:items-center md:justify-center bg-mBg"
>
  <div
    class="p-6 w-full sm:w-[80%] md:w-[70%] lg:w-[60%] xl:w-1/3 max-w-lg mx-auto"
  >
    <!-- Header section with logo and page title -->
    <div class="mb-6 text-center mt-16 md:mt-4 pt-16 md:pt-4">
      <img class="mx-auto mb-4" src="assets/logo.png" alt="logo" />
      <h3 class="text-2xl font-bold text-gray-700">Forgot Password</h3>
      <h4 class="text-gray-500 mb-8">Enter your email to reset password</h4>
    </div>
    <!-- Forgot password form -->
    <form
      [formGroup]="forgotPasswordForm"
      (ngSubmit)="onSubmit()"
      class="space-y-4"
    >
      <!-- Email input field with validation -->
      <div class="border">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required type="email" />
          <mat-icon matPrefix>person_outline</mat-icon>
          <!-- Display error message if email is invalid -->
          <mat-error
            *ngIf="
              emailControl?.invalid &&
              (emailControl?.dirty || emailControl?.touched)
            "
          >
            {{ getErrorMessage() }}
          </mat-error>
        </mat-form-field>
      </div>
      <!-- Display status message (success or error) -->
      <div *ngIf="statusMessage.message" class="mt-4">
        <mat-card
          [ngClass]="{
            'bg-green-50': statusMessage.type === 'success',
            'bg-red-50': statusMessage.type === 'error'
          }"
        >
          <mat-card-content class="p-4">
            <p
              [ngClass]="{
                'text-green-700': statusMessage.type === 'success',
                'text-red-700': statusMessage.type === 'error'
              }"
            >
              {{ statusMessage.message }}
            </p>
          </mat-card-content>
        </mat-card>
      </div>
      <!-- Submit button for resetting password -->
      <div class="mt-16">
        <button mat-raised-button type="submit" class="w-full">
          RESET PASSWORD
        </button>
        <!-- Link to navigate back to the login page -->
        <p class="text-text text-center mt-4 pt-4">
          <a routerLink="/login">Back to Login</a>
        </p>
      </div>
    </form>
  </div>
</div>
